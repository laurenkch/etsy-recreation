<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Etsy Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <header>
        <h1>Welcome!</h1>
    </header>

    <div class="container">


            <div class="search-term-buttons">
                <button name="mugs" type="button" value="handmade-ceramics"><img src=""/>Handmade Ceramic Mugs</button>
                <button name="tea-spoon-rest" type="button" value="tea-spoon-rest">Tea Spoon Rests</button>
                <button name="sweaters" type="button" value="handmade-sweaters">handmade sweaters</button>
                <button name="sewing-patterns" type="button" value="sewing-patterns">sewing patterns</button>
                <button name="candles" type="button" value="candles">Candles</button>
            </div>

            


    <div class="products m-5 row"></div>

    <script id="product-image-template" type="text/x-handlebars-template">

        {{#each results}}

            <div class="image-container col-12 col-md-3">
                <a href="{{this.url}}" target="_blank">
                    <img class="pic width-100 card-img" src="{{this.Images.[0].url_570xN}}" alt=""/>
                    <div class="card-img-overlay">
                        <p class="price card-text">${{this.price}}</p>
                    </div>
                </a>
            </div>
        {{/each}}

    </script>

</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="./scripts/api.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
